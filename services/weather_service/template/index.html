<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: #2d3436;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .form-container {
            padding: 30px;
            background: #f8f9fa;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2d3436;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #74b9ff;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #00b894;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #00a382;
        }
        
        button:disabled {
            background: #b2bec3;
            cursor: not-allowed;
        }
        
        .weather-result {
            padding: 30px;
            display: none;
        }
        
        .weather-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .city-name {
            font-size: 2em;
            font-weight: bold;
            color: #2d3436;
        }
        
        .temperature {
            font-size: 3em;
            font-weight: bold;
            color: #e17055;
        }
        
        .weather-icon {
            font-size: 4em;
            text-align: center;
            margin: 20px 0;
        }
        
        .weather-desc {
            text-align: center;
            font-size: 1.2em;
            color: #636e72;
            text-transform: capitalize;
            margin-bottom: 30px;
        }
        
        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .detail-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .detail-label {
            font-size: 0.9em;
            color: #636e72;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #2d3436;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00b894;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #ff7675;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Weather App</h1>
            <p>–£–∑–Ω–∞–π—Ç–µ —Ç–µ–∫—É—â—É—é –ø–æ–≥–æ–¥—É –≤ –ª—é–±–æ–º –≥–æ—Ä–æ–¥–µ –º–∏—Ä–∞</p>
        </div>
        
        <div class="form-container">
            <div class="form-group">
                <label for="city">–ì–æ—Ä–æ–¥ *</label>
                <input type="text" id="city" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: Moscow" required>
            </div>
            
            <div class="form-group">
                <label for="countryCode">–ö–æ–¥ —Å—Ç—Ä–∞–Ω—ã (ISO 3166)</label>
                <input type="text" id="countryCode" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: RU" maxlength="2">
            </div>
            
            <div class="form-group">
                <label for="state">–®—Ç–∞—Ç/–û–±–ª–∞—Å—Ç—å (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)</label>
                <input type="text" id="state" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: Moscow">
            </div>
            
            <button onclick="getWeather()">–ü–æ–ª—É—á–∏—Ç—å –ø–æ–≥–æ–¥—É</button>
            
            <div class="error" id="error"></div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>–ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ –ø–æ–≥–æ–¥–µ...</p>
        </div>
        
        <div class="weather-result" id="weatherResult">
            <!-- –ó–¥–µ—Å—å –±—É–¥–µ—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç -->
        </div>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById('city').value.trim();
            const countryCode = document.getElementById('countryCode').value.trim();
            const state = document.getElementById('state').value.trim();

            if (!city) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –≥–æ—Ä–æ–¥–∞');
                return;
            }
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('weatherResult').style.display = 'none';
            
            try {
                const weatherRequest = {
                    city: city,
                    country_code: countryCode,
                    state: state || undefined,
                };
                
                const response = await fetch('/api/weather', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(weatherRequest)
                });
                
                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ HTTP: ${response.status}`);
                }
                
                const weatherResponse = await response.json();
                displayWeather(weatherResponse);
                
            } catch (error) {
                showError(`–û—à–∏–±–∫–∞: ${error.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function roundTo(num, precision) {
            const factor = Math.pow(10, precision)
            return Math.round(num * factor) / factor
        }

        function toCelcius(num) {
            return num - 273.15
        }
        
        function displayWeather(data) {
            const resultDiv = document.getElementById('weatherResult');
            resultDiv.innerHTML = '';
            
            const main = data.main;
            const wind = data.wind;
            
            const weatherHTML = `
                <div class="weather-header">
                    <div class="city-name">${data.name}, ${data.sys.country}</div>
                    <div class="temperature">${roundTo(toCelcius(main.temp), 1)}¬∞C</div>
                </div>
                
                <div class="weather-icon">${getWeatherIcon(data.weather.icon)}</div>
                
                <div class="weather-details">
                    <div class="detail-card">
                        <div class="detail-label">–û—â—É—â–∞–µ—Ç—Å—è –∫–∞–∫</div>
                        <div class="detail-value">${roundTo(toCelcius(main.feels_like), 1)}¬∞C</div>
                    </div>
                    
                    <div class="detail-card">
                        <div class="detail-label">–í–ª–∞–∂–Ω–æ—Å—Ç—å</div>
                        <div class="detail-value">${main.humidity}%</div>
                    </div>
                    
                    <div class="detail-card">
                        <div class="detail-label">–î–∞–≤–ª–µ–Ω–∏–µ</div>
                        <div class="detail-value">${main.pressure} hPa</div>
                    </div>
                    
                    <div class="detail-card">
                        <div class="detail-label">–í–µ—Ç–µ—Ä</div>
                        <div class="detail-value">${wind.speed} m/s</div>
                    </div>
                    
                    <div class="detail-card">
                        <div class="detail-label">–í–∏–¥–∏–º–æ—Å—Ç—å</div>
                        <div class="detail-value">${data.visibility / 1000} km</div>
                    </div>
                    
                    <div class="detail-card">
                        <div class="detail-label">–û–±–ª–∞—á–Ω–æ—Å—Ç—å</div>
                        <div class="detail-value">${data.clouds.all}%</div>
                    </div>
                </div>
                
                <div style="margin-top: 30px; text-align: center; color: #636e72;">
                    <small>–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: ${data.coord.lat.toFixed(4)}, ${data.coord.lon.toFixed(4)}</small>
                </div>
            `;
            
            resultDiv.innerHTML = weatherHTML;
            resultDiv.style.display = 'block';
        }
        
        function getWeatherIcon(iconCode) {
            const icons = {
                '01d': '‚òÄÔ∏è', '01n': 'üåô',
                '02d': '‚õÖ', '02n': '‚õÖ',
                '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
                '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
                '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
                '10d': 'üå¶Ô∏è', '10n': 'üå¶Ô∏è',
                '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
                '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
                '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
            };
            return icons[iconCode] || 'üå§Ô∏è';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }
        
        document.getElementById('city').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });
    </script>
</body>
</html>
